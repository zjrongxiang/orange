<div id="credential-area">
    <div class="form-group">
        <label class="col-sm-1 control-label">验签信息</label>
        <div class="col-sm-11">
            <div class="col-sm-3" style="width: 120px; padding-left: 0px; line-height: 38px;">
                <span>应用名、密钥</span>
            </div>
        </div>
    </div><!-- 描述 -->


    <div class="form-group pair credential-holder">
        <label class="col-sm-1 control-label"></label>

        <div class="col-sm-3">
            <input type="text" class="form-control" name="rule-handle-credential-signame" placeholder="sig name">
        </div>
        <div class="col-sm-3" style="padding-left:0">
            <input type="text" class="form-control" name="rule-handle-credential-secretkey" placeholder="secret key">
        </div>
        <div class="col-sm-1" style="margin-top:5px">
            <span class="input-group-btn">
                <a class="btn btn-remove" style="padding:0 5px;">
                    <i class="fa fa-remove"></i>
                </a>
                <a class="btn btn-add" style="padding:0 5px;">
                    <i class="fa fa-plus"></i>
                </a>
            </span>
        </div>
    </div>


</div>
<!-- credential -->
